<!DOCTYPE html>
<html lang="en" ng-app="tables">
<head>
	<base href="/"/>
	<meta charset="utf-8"/>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<title>Times (&times;) Tables</title>
	<link rel="stylesheet" href="./assets/jquery.mobile-1.3.0.min.css"/>
	<link rel="stylesheet" href="./assets/custom.css"/>
	<script src="./assets/jqm-angular-adapter.min.js"></script>
	<script src="./assets/lodash.min.js"></script>
	<script src="./assets/app.js"></script>
</head>
<body>
<div data-role="page" id="main" ng-controller="MainCtrl" ngm-pagebeforeshow="init()" ngm-pageshow="refresh()">
	<div data-theme="b" data-role="header">
		<a data-role="button" class="ui-btn-left smalltext" data-icon="">Start</a>
		<a data-role="button" class="ui-btn-right smalltext" data-icon="">Options</a>
		<h3>Times (&times;) Tables</h3>
	</div>
	<div data-role="content">
		<div class="ui-grid-b">
			<div class="ui-block-a">{{correct}}/{{total}}</div>
			<div class="ui-block-b border">{{x}}</div>
			<div class="ui-block-c">{ { timer } }</div>
			<div class="ui-block-a">&times;</div>
			<div class="ui-block-b border">{{y}}</div>
			<div class="ui-block-c">&nbsp;</div>
			<div class="ui-block-a smaller">&equals;</div>
			<div class="ui-block-b smaller">{{answer}}</div>
			<div class="ui-block-c smaller">
				<span ng-show="gotit_wrong" data-role="button" data-icon="delete" data-iconpos="notext" data-inline="true">&nbsp;</span>
				<span ng-show="gotit_right" data-role="button" data-icon="check" data-iconpos="notext" data-inline="true">&nbsp;</span>
				<span ng-show="!gotit_right && !gotit_wrong" data-role="button" data-icon="alert" data-iconpos="notext" data-inline="true">&nbsp;</span>
			</div>
		</div>
		<br/>
		<div data-role="navbar" data-iconpos="top">
			<ul>
				<li><a id="num7" ngm-vclick="guess(7)" data-role="button" class="ui-btn-left" data-icon="">7</a></li>
				<li><a id="num8" ngm-vclick="guess(8)" data-role="button" class="ui-btn-left" data-icon="">8</a></li>
				<li><a id="num9" ngm-vclick="guess(9)" data-role="button" class="ui-btn-left" data-icon="">9</a></li>
			</ul>
		</div>
		<div data-role="navbar" data-iconpos="top">
			<ul>
				<li><a id="num4" ngm-vclick="guess(4)" data-role="button" class="ui-btn-left" data-icon="">4</a></li>
				<li><a id="num5" ngm-vclick="guess(5)" data-role="button" class="ui-btn-left" data-icon="">5</a></li>
				<li><a id="num6" ngm-vclick="guess(6)" data-role="button" class="ui-btn-left" data-icon="">6</a></li>
			</ul>
		</div>
		<div data-role="navbar" data-iconpos="top">
			<ul>
				<li><a id="num1" ngm-vclick="guess(1)" data-role="button" class="ui-btn-left" data-icon="">1</a></li>
				<li><a id="num2" ngm-vclick="guess(2)" data-role="button" class="ui-btn-left" data-icon="">2</a></li>
				<li><a id="num3" ngm-vclick="guess(3)" data-role="button" class="ui-btn-left" data-icon="">3</a></li>
			</ul>
		</div>
		<div data-role="navbar" data-iconpos="top">
			<ul>
				<li><a id="keybs" class="special-notext" ngm-vclick="guess('bs')" data-role="button" data-iconpos="notext" data-icon="arrow-l">&nbsp;</a></li>
				<li><a id="num0" ngm-vclick="guess(0)" data-role="button" class="ui-btn-left" data-icon="">0</a></li>
				<li><a id="keyenter" class="special-notext" ngm-vclick="guess('enter')"  data-role="button" data-iconpos="notext" data-icon="check">&nbsp;</a></li>
			</ul>
		</div>
	</div>
	<a id="focusonthis" data-role="button" class="ui-btn-left" data-icon="" style="height:1px;width:1px;font-size:1px;line-height:1px;">&nbsp;</a>
</div>
</body>
</html>
